{% extends "users/base.html" %}
{% block title %} Home Page {% endblock title %}

{% block content %}
    {% load static %}

    <!-- Глобальные стили для полноэкранного режима -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body {
            width: 100%;
            height: 100%;
        }
        #root {

            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: left;
            justify-content: left;
        }
    </style>

    <!-- Подключаем стили React -->
    <link rel="stylesheet" href="{% static 'react/assets/css/main.css' %}">

    <!-- Основной контейнер React -->
    <div id="root" data-theme = "light"></div>

    <!-- Подключаем JS React-приложения -->
    <script type="module" src="{% static 'react/assets/js/main.js' %}" crossorigin></script>

{% endblock content %}
