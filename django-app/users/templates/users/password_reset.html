{% extends "users/base.html" %}
{% block content %}
    <div class="form-content my-3 p-3" style="transform: translate(-300px, 60px);">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-5">
                    <div class="card shadow-lg border-0 rounded-lg mt-0 mb-3" style="background: none; border: none;">
                        <div class="card-header justify-content-center" style="background: none; border: none;color: rgba(170, 170, 170, 1);">
                        	
                          <h3 class="font-weight-light my-4 text-center" style="font-size: 35px;">Восстановление пароля</h3>
                        </div>
                        {% if form.errors %}
                            <div class="alert alert-danger alert-dismissible" role="alert">
                                <div id="form_errors">
                                    {% for key, value in form.errors.items %}
                                        <strong>{{ value }}</strong>
                                    {% endfor %}
                                </div>
                                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                        {% endif %}
                        <div class="card-body" style="background: none; border: none;">
                            <form method="POST">
                                {% csrf_token %}
                                <div class="form-row">
                                    <div class="col-md-10 offset-md-1">
                                    <div class="form-group">
                                        <input type="email" name="email"  class="form-control"
                                               autocomplete="email" maxlength="254" required id="id_email"
                                               placeholder="Введите email">
                                    </div>
                                </div>
                            </div>
                                <div class="form-row">
                                  <div class="col-md-10 offset-md-1">
                                    <div class="form-group mt-0 mb-1">
                                        <button type="submit" class="col-md-12 btn btn-dark">Отправить
                                        </button>
                                    </div>
                                 </div>
                               </div>
                            </form>
                        </div>
                        <div class="card-footer text-center" style="background: none; border: none;">
                            <div class="small">
                                <a href="{% url 'users-register' %}" style="color: rgba(170, 170, 170, 1);">Создайте новый аккаунт</a><br><br>
                                <a href="{% url 'login' %}" style="color: rgba(170, 170, 170, 1);">Вернуться к входу</a><br>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

  </div>
{% endblock content %}
