<!doctype html>
<html lang="ru">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!--Font awesome icons -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">

    <title>{% block title %} {% endblock %} </title>
</head>
<body style="background-color: #3e3f43;">
  <!-- Фоновое изображение -->
  <svg width="806" height="700" viewBox="0 0 806 1080" fill="none" xmlns="http://www.w3.org/2000/svg" style="position: absolute; right: 0; top: 0;">
    <path d="M1744 572C1744 1053.59 1353.59 1444 872 1444C390.408 1444 0 1053.59 0 572C0 90.4077 390.408 -300 872 -300C1353.59 -300 1744 90.4077 1744 572Z" fill="#8E8E8E"/>
  </svg>
  <svg width="575" height="700" viewBox="0 0 575 1080" fill="none" xmlns="http://www.w3.org/2000/svg" style="position: absolute; right: 0; top: 0;">
    <path d="M1282 572C1282 926.015 995.015 1213 641 1213C286.985 1213 0 926.015 0 572C0 217.985 286.985 -69 641 -69C995.015 -69 1282 217.985 1282 572Z" fill="#7D7D7D"/>
  </svg>
  <svg width="339" height="700" viewBox="0 0 339 1080" fill="none" xmlns="http://www.w3.org/2000/svg" style="position: absolute; right: 0; top: 0;">
    <path d="M1156 572C1156 891.221 897.221 1150 578 1150C258.779 1150 0 891.221 0 572C0 252.779 258.779 -6 578 -6C897.221 -6 1156 252.779 1156 572Z" fill="#666666"/>
    </svg>
  <div class="container p-3 my-3">
    <div class="row">
      <div class="col-md-12">
        <nav class="navbar navbar-expand-md navbar-light " style="background:none;">
          <a href="/" class="navbar-brand" style="border-bottom: 1px solid white; font-size: 25px; color:white;">
            Домой
          </a>
            <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <div class="navbar-nav ml-auto">
                  {% if user.is_authenticated %}
                    <a href="{% url 'users-profile' %}" class="nav-item nav-link" style="border-bottom: 1px solid white;font-size: 25px; color:white;">Профиль</a>
                    <a href="{% url 'logout' %}" class="nav-item nav-link" style="border-bottom: 1px solid white;font-size: 25px; color:white;">Выйти</a>
                  {% else %}
                    <a href="{% url 'login' %}" class="nav-item nav-link" style="border-bottom: 1px solid white;font-size: 25px; color:white;">Войти</a>
                  {% endif %}

                </div>
            </div>
        </nav>
        <!--Any flash messages pop up in any page because this is the base template-->
        {% if messages %}
          <div class="alert alert-dismissible" role="alert">
            {% for message in messages %}
              <div class="alert alert-{{ message.tags }}">{{ message }}</div>
            {% endfor %}
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
        {% endif %}
        {% block content %}{% endblock %}
      </div>
    </div>
  </div>

  

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <!-- A plugin for password show/hide  -->
    <script src="https://unpkg.com/bootstrap-show-password@1.2.1/dist/bootstrap-show-password.min.js"></script>

</body>
</html>
